<div class="d-flex justify-content-center" *ngIf="displayLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading"></span>
    </div>
</div>
<div *ngIf="error">
    <app-error-message [message]="message" [status]="errorStatus"></app-error-message>
</div>
<div [hidden]="displayLoading || error">
    <h1 class="page-header">My Tickets</h1>
    <mat-paginator class="paginator" [pageSizeOptions]="[25]" showFirstLastButtons></mat-paginator>
    <div class="center-page">
        <table mat-table matSort id="my-tickets" [dataSource]="dataSource" class="mat-elevation-z8">
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
        
            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
                <td mat-cell *matCellDef="let element">{{element.subject}}</td>
            </ng-container>
        
            <!-- Updated At Column -->
            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
                <td mat-cell *matCellDef="let element">{{element.updated_at}}</td>
            </ng-container>
        
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-column-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="displayData(row.id)"></tr>
        </table>
    </div>
    <p class="no-tickets-message">{{message}}</p>
</div>
<router-outlet></router-outlet>
